<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

<body>
<h2 style="text-align:center">Upcoming Events and Activities</h2>
<p class="parragraph">We've got a full schedule. Follow us to see if Geaeheads are hosting exciting events in your area.</p>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img class="images fix" src="images2/bg-event-1.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img class="images" src="images2/bg-event-2.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img class="images" src="images2/bg-event-3.jpg">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img class="images" src="images2/bg-event-4.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img class="images" src="images2/bg-event-5.jpg">
  </div>
  <a class="prev" onclick="arrowSlides(-1)">❮</a>
  <a class="next" onclick="arrowSlides(1)">❯</a>

  <div class="row">
    <div class="column">
      <h3 class="demo cursor" onclick="currentSlide(1)" alt="The Woods" >
        Jan 26th
      </h3>
    </div>
    <div class="column">
      <h3 class="demo cursor" onclick="currentSlide(2)" alt="activities" >
        Jan 26th
      </h3>
    </div>
    <div class="column">
      <h3 class="demo cursor" onclick="currentSlide(3)" alt="activities" >
        Jan 26th
      </h3>
    </div>
    <div class="column">
      <h3 class="demo cursor" onclick="currentSlide(4)" alt="activities" >
        Jan 26th
      </h3>
    </div>
    <div class="column">
      <h3 class="demo cursor" onclick="currentSlide(5)" alt="activities" >
        Jan 26th
      </h3>
    </div>    
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
